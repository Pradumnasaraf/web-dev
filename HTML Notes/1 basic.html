<!DOCTYPE html>
<html>

    <!-- Comment Tag-->

    <!--Head Tag-->
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is an awesome website">
        <title>Pradumna Saraf's webpage</title>

    </head>

    <!--Body Tag-->
    <body>

        <!--Header-->
        <h2>Pradumna Saraf's Website</h2>

        <!--Paragraph-->
        <p>This is a <b>paragraph</b></p>
        <p>This is a Another <i>paragraph</i></p>

        <!--Break Tag-->
        <br/>
        <br/>
        <br/>

        <!--Horizontal Line-->
        <hr/>
        <hr/>
         
        <!--Big Tag - Use to make the text bigger-->
        <p>This is the <big>3rd Paragraph</big></p>

        <!--small Tag - Use to make the text smaller-->
        <p>This is the <small>3rd Paragraph</small></p>

        <!--Sub Script tag-->
        <p>H<sub>2</sub>o</p>

        <!--super Script tag-->
        <p>10<sup>2</sup></p>
        <p>10<sup>20</sup></p>

        
    </body>

</html>
