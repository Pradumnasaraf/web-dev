<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is an awesome website">
        <title>Containers </title>

    </head>

    <body>

        <!--In Line Elements, take the space as much as they need -->
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>

    <hr>
        
        <!-- Block Elements, take the width od whole screen -->
        <p>Para 1</p>
        <p>Para 2</p>

    <hr>

        <!-- Span - They are Inline containers-->
        <span>Span1</span>
        <span>Span2</span>
        <span>Span3</span>

    <hr>

        <!-- Div - They are Block Containers-->
        <div>Div 1</div>
        <div>Div 2</div>
        <div>Div 3</div>


    </body>

</html>
