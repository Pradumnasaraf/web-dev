<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is an awesome website">
        <title>List</title>

    </head>

    <body>

        <!--Unordered List-->

        <ul>
            <li><a href="#">Apple</a></li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>

        <!--Ordered List-->

        <ol type="A"> <!--type - type of list 1, a, A, I, i-->
            <li><a href="#">Apple</a></li>
            <li>Orange</li>
            <li>Banana</li>
        </ol>

        <!--Embeded List-->

        <ul>
            <li>Apple</li>
                <ol>
                    <li>Red</li>
                    <li>Light Red</li>
                </ol>
            <li>Orange</li>
            <li>Banana</li>
        </ul>

        <!-- Description List-->

        <dl>
            <dt>Apples</dt>
            <dd>The are Red</dd>
            <dt>Banana</dt>
            <dd>They Are Yello</dd>
        </dl>

        

    </body>

</html>
