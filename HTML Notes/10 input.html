        <!--input type date-->
        <input type="date" />
        
        <!--input type range-->

        <!--input type file-->

        <!--input type checkbox-->
        <input type="checkbox"/>
        <input type="checkbox"/>

        <!--input type radiobutton-->
        <input name="btn" type="radio"/>
        <input name="btn" type="radio"/>
        <input name="btn" type="radio"/>
